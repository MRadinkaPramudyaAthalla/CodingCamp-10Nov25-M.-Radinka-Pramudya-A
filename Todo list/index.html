<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stats-container">
        <div class="details">
          <h1>ToDo App</h1>
          <p>Keep It Up!</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-number"></div>
        <p id="number">0 / 0</p>
      </div>

      <form action="">
        <input type="text" id="taskInput" placeholder="Tuliskan Tugasmu" />
        <button id="newTask" type="submit">+</button>
      </form>

      <ul id="task-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
